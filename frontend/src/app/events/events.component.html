 <div class="row mt-5">
   <div class="col-md-4 mb-3" *ngFor="let event of events">
     <div class="card text-center">
       <div class="card-body">

         <p class="card-text">{{event.comment}}</p>
         <a href="#" class="btn btn-primary">Buy Tickets</a>
       </div>
       <div class="card-footer text-muted">
         {{event.name }}
       </div>
     </div>
   </div>
 </div>
